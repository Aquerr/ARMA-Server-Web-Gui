# Database
spring.datasource.url=jdbc:h2:mem:aswg;DB_CLOSE_DELAY=-1
spring.datasource.name=aswg
spring.datasource.username=aswg
spring.datasource.password=aswg_pass
spring.h2.console.enabled=false
spring.sql.init.mode=never

spring.liquibase.url=jdbc:h2:mem:aswg;DB_CLOSE_DELAY=-1
spring.liquibase.enabled=true
spring.liquibase.user=aswg
spring.liquibase.password=aswg_pass
spring.liquibase.change-log=db/changelog/db.changelog-master.yml

wiremock.server.port=${server.port}
aswg.server-directory-path=./target
aswg.mods-directory-path=mods
aswg.job.mods-scanner.installation.enabled=false
aswg.steam.web-api-token=ABC123MYTOKEN