<div class="container" style="height: 100%">
  @if (isMobile) {
    <app-mobile-header
      class="row mb-4"
      (changeThemeEmit)="changeTheme()"
      [darkMode]="isDarkMode()"
    ></app-mobile-header>
  } @else {
    <app-desktop-header
      class="desktop-header"
      (changeThemeEmit)="changeTheme()"
      [darkMode]="isDarkMode()"
    ></app-desktop-header>
    <div class="side-menu-wrapper">
      <app-side-menu [darkMode]="isDarkMode()"></app-side-menu>
      <ng-container [ngTemplateOutlet]="footer"></ng-container>
    </div>
  }
  <div class="router-wrapper">
    <div class="router-section">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
      @if (isMobile) {
        <ng-container [ngTemplateOutlet]="footer"></ng-container>
      }
    </div>
  </div>
</div>
<app-aswg-spinner [fullScreen]="true"></app-aswg-spinner>
<ng-template #footer>
  <footer class="footer">
    <span class="version">Version: {{ version }}</span>
    <span class="copyright">&copy; ASWG 2025</span>
  </footer>
</ng-template>
