<div>
  <h1>Workshop</h1>
  <div>
    <mat-form-field>
      <mat-label>Search workshop</mat-label>
      <input matInput [formControl]="searchBoxControl" (keydown)="onSearchBoxKeyDown($event)">
    </mat-form-field>
  </div>
  <div class="workshop-list">
    <h1>Workshop mods</h1>
    <app-workshop-item *ngFor="let workshopMod of workshopMods" [workshopMod]="workshopMod" class="workshop-list-item">
    </app-workshop-item>
    <div>
      <button class="float-end" mat-flat-button color="primary" (click)="nextPage()">Next Page</button>
    </div>
  </div>
  <hr>
  <div class="subscribed-workshop-list">
    <h1>Subscribed mods</h1>
    <app-workshop-item *ngFor="let subscribedWorkshopMod of subscribedWorkshopMods" [workshopMod]="subscribedWorkshopMod" class="workshop-list-item">
    </app-workshop-item>
    <div *ngIf="subscribedWorkshopMods.length == 0">
      <span>No workshop items are subscribed. :(</span>
    </div>
  </div>
</div>
