<div>
  <h1>Workshop</h1>
  <div>
    <mat-form-field>
      <mat-label>Search workshop</mat-label>
      <input matInput [formControl]="searchBoxControl" (keydown)="onSearchBoxKeyDown($event)">
    </mat-form-field>
  </div>
  <div class="workshop-list">
    <h1>Workshop mods</h1>
    <app-workshop-item *ngFor="let workshopMod of workshopMods" [workshopMod]="workshopMod" [canInstall]="canInstall(workshopMod)" class="workshop-list-item">
    </app-workshop-item>
    <div style="position: relative">
      <ngx-spinner name="workshop-mods" [fullScreen]="false" color="#4634b7" size="medium" type="cog"></ngx-spinner>
    </div>
    <div>
      <button class="float-end" mat-flat-button color="primary" (click)="nextPage()">Next Page</button>
    </div>
  </div>
  <hr>
  <div class="subscribed-workshop-list">
    <h1>Installed mods</h1>
    <app-workshop-item *ngFor="let installedWorkshopMod of installedWorkshopMods" [workshopMod]="installedWorkshopMod" class="workshop-list-item">
    </app-workshop-item>
    <div *ngIf="installedWorkshopMods.length == 0">
      <span>No workshop items are installed. :(</span>
    </div>
  </div>
</div>
