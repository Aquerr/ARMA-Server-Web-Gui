<div>
  <h1>Server Status</h1>
  <div>
    Status: <span [ngStyle]="isServerOffline() ? {'color': 'red'} : {'color': 'green'}">{{getServerStatus()}}</span>
  </div>
  <div>
    <label for="player-list">Player list</label>
    <mat-list id="player-list" role="list">
      <mat-list-item *ngFor="let player of playerList">
        <mat-icon matListItemIcon>person</mat-icon>
        <div matListItemTitle>{{player.name}}</div>
      </mat-list-item>
    </mat-list>
  </div>
  <div style="margin-top: 5px;">
    <button *ngIf="isServerStarting()" mat-flat-button color="primary">
      <ngx-spinner name="primary"
                   [fullScreen]="false"
                   type="cog"
                   size="large"
                   color="#fff"></ngx-spinner>
    </button>
    <button *ngIf="canToggleServer()" mat-flat-button color="primary" (click)="toggleServer()">{{isServerOffline() ? 'START' : 'STOP'}}</button>
  </div>
</div>
