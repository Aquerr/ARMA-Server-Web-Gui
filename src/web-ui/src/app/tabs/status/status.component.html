<div>
  <h1>Server Status</h1>
  <div>
    Status: <span [ngStyle]="isServerOffline() ? {'color': 'red'} : {'color': 'green'}">{{getServerStatus().statusText}}</span>
  </div>
  <div>
    <label for="player-list">Player list</label>
    <mat-list id="player-list" role="list">
      <mat-list-item *ngFor="let player of playerList">
        <mat-icon matListItemIcon>person</mat-icon>
        <div matListItemTitle>{{player.name}}</div>
      </mat-list-item>
    </mat-list>
  </div>
  <div style="margin-top: 5px;">
    <button *ngIf="isServerStarting()" mat-flat-button color="primary">
      <ngx-spinner name="primary"
                   [fullScreen]="false"
                   type="cog"
                   size="large"
                   color="#fff"></ngx-spinner>
    </button>
    <div style="display: flex; flex-direction: column; width: 10%">
      <div *ngIf="canToggleServer()">
        <div *ngIf="isServerOffline(); else serverOfflineBlock">
          <button mat-flat-button color="primary" (click)="toggleServer()">{{'START'}}</button>
          <mat-checkbox [checked]="performUpdate">Perform Arma update during start?</mat-checkbox>
        </div>
        <ng-template #serverOfflineBlock>
          <div>
            <button mat-flat-button color="primary" (click)="toggleServer()">{{'STOP'}}</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
