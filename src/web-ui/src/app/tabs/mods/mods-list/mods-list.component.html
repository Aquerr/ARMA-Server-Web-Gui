<h1>{{header}}</h1>
<div
    cdkDropList
    [cdkDropListData]="mods"
    class="list"
    [cdkDropListSortingDisabled]="!canSortManually"
    (cdkDropListDropped)="drop($event)">
    <div class="list-item-container" *ngFor="let mod of mods" cdkDrag>
      <div style="flex: 72%">
        {{mod.name}}
      </div>
      <div class="text-center" style="flex: 14%">
        <mat-checkbox [checked]="mod.serverMod" (change)="mod.serverMod = !mod.serverMod">Server Mod</mat-checkbox>
      </div>
      <div class="text-center" style="flex: 14%">
        <button mat-icon-button (click)="deleteClick(mod.name)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
</div>
