<div
  role="button"
  aria-hidden="true"
  class="container"
  (click)="fileInput.click()"
  matTooltip="Zip file is required to have a single entry folder called @modname"
>
  <input
    style="display: none"
    type="file"
    #fileInput
    (change)="onFileSelected($event)"
    accept=".zip"
  />
  <div>Upload (zipped) mod file</div>
  <button mat-mini-fab color="primary">
    <mat-icon>upload</mat-icon>
  </button>
</div>
