<span mat-dialog-title>Mod Download Queue</span>
<div class="dialog-close-button">
      <span class="dialog-close-button">
        <button mat-icon-button aria-label="close dialog" mat-dialog-close>
          <mat-icon>close</mat-icon>
        </button>
      </span>
</div>
<mat-dialog-content>
  <div class="list">
    @for (downloadingMod of modDownloadQueue; track downloadingMod.fileId) {
      <div class="list-item">
        <div class="list-item-header">
          <span>
            Id: {{ downloadingMod.fileId }}
          </span>
          <span>
            Name: {{ downloadingMod.title }}
          </span>
          <span>
            Download issuer: {{ downloadingMod.issuer }}
          </span>
          <span style="filter: brightness(75%)">
            Download attempt: {{ downloadingMod.installAttemptCount }}
          </span>
        </div>
      </div>
    }
  </div>
</mat-dialog-content>
