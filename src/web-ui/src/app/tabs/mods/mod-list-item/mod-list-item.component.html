<mat-accordion>
  <mat-expansion-panel hideToggle class="mod-list-item-expansion-panel">
    <mat-expansion-panel-header class="mod-list-item-expansion-panel-header">
      <div>
        {{mod.name}}
      </div>
      <div *ngIf="!mod.fileExists">
        <mat-tooltip-component>
          <mat-icon>warning</mat-icon>
        </mat-tooltip-component>
      </div>
    </mat-expansion-panel-header>
    <div class="mod-list-item-inner-panel">
      <a class="image-wrapper" [href]="mod.workshopUrl" target="_blank">
        <img [ngSrc]="mod.previewUrl" [width]="200" [height]="200" alt="No Image">
      </a>
      <div class="mod-list-item-inner-panel-actions">
        <div style="display: flex;">
          <div class="text-center mod-list-item-inner-panel-actions-action">
            <mat-checkbox [checked]="mod.serverMod" (change)="mod.serverMod = !mod.serverMod">Server Mod</mat-checkbox>
          </div>
          <div class="text-center mod-list-item-inner-panel-actions-action">
            <button mat-icon-button (click)="showForceUpdateConfirmationDialog(mod.workshopFileId, mod.name)">
              <mat-icon>update</mat-icon>
            </button>
          </div>
          <div class="text-center mod-list-item-inner-panel-actions-action">
            <button mat-icon-button (click)="showModDeleteConfirmationDialog(mod.name)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
