<div appDragAndDropFile (fileDropped)="onFileDropped($event)">
    <h1>Mods</h1>
    <div class="app-list-mods" cdkDropListGroup>
        <aswg-drag-drop-list [canDelete]="true"
                             [sorted]="true"
                             [items]="disabledMods"
                             [header]="'Disabled'"
                             class="mods-list-tab"
                             (deleteClicked)="showModDeleteConfirmationDialog($event)"></aswg-drag-drop-list>
        <aswg-drag-drop-list #enabledModsList
                             [canDelete]="true"
                             [sorted]="true"
                             [items]="enabledMods"
                             [header]="'Enabled'"
                             class="mods-list-tab"
                             (deleteClicked)="showModDeleteConfirmationDialog($event)"></aswg-drag-drop-list>
    </div>
    <div class="app-upload-mod">
        <app-upload-mod #uploadMod (modUploaded)="onModUploaded()"></app-upload-mod>
      </div>
  <div>
    <button mat-flat-button color="primary" (click)="save()">Save</button>
  </div>
</div>
