<div appDragAndDropFile
     (fileDropped)="onFileDropped($event)"
     (fileDragged)="setFileDragged($event)"
     [dropZoneElement]="dropZone"
     class="app-mods-tab">

  <h1>Mods</h1>

  <ng-template #dropZone>
    <app-drag-and-drop-overlay></app-drag-and-drop-overlay>
  </ng-template>

  @if (isFileDragged) {
    <ng-container [ngTemplateOutlet]="dropZone"></ng-container>
  }

  <div [ngClass]="isFileDragged ? ['pointer-events-none', 'display-none'] : []">
    <div class="fields">
      <div style="display: flex; flex-direction: row; justify-content: space-between; width: 100%">
        <mat-form-field>
          <mat-label>Search mod...</mat-label>
          <input matInput type="text" [formControl]="searchBoxControl" placeholder="Search mod..." />
        </mat-form-field>
        <div class="mods-top-buttons">
          <button mat-button (click)="openDownloadQueueModal()">Download queue</button>
          <button mat-button routerLink="/mods-settings">Mod settings</button>
          <app-mod-presets
            [enabledMods]="enabledMods()"
            (modPresetSelected)="onModPresetSelected()"
          ></app-mod-presets>
        </div>
      </div>
    </div>

    <app-mod-lists [searchPhrase]="searchPhrase()"></app-mod-lists>

    <div class="buttons-section-bottom">
      <div>
        <button mat-flat-button color="primary" (click)="save()">Save</button>
      </div>
      <div>
        <app-upload-mod (fileSelected)="onFileDropped($event)"></app-upload-mod>
      </div>
    </div>
  </div>
</div>
