<div appDragAndDropFile (fileDropped)="onFileDropped($event)" class="app-mods-tab">
    <h1>Mods</h1>
    <mat-form-field>
      <mat-label>Search mission...</mat-label>
      <input matInput type="text" [formControl]="searchBoxControl" placeholder="Search mission...">
    </mat-form-field>
    <div class="mod-list-group" cdkDropListGroup>
      <div class="mods-list">
        <h1>Disabled</h1>
        <div
          id="disabled-mods-list"
          cdkDropList
          [cdkDropListData]="filteredDisabledMods"
          class="list"
          [cdkDropListSortingDisabled]="true"
          (cdkDropListDropped)="onModItemDragDrop($event)">
          <div class="list-item-container" *ngFor="let mod of filteredDisabledMods" cdkDrag>
            <div style="flex: 72%">
              {{mod.name}}
            </div>
            <div class="text-center" style="flex: 14%">
              <mat-checkbox [checked]="mod.serverMod" (change)="mod.serverMod = !mod.serverMod">Server Mod</mat-checkbox>
            </div>
            <div class="text-center" style="flex: 14%">
              <button mat-icon-button (click)="showModDeleteConfirmationDialog(mod.name)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="mods-list" style="margin-left: 1rem;">
        <h1>Enabled</h1>
        <div
          id="enabled-mods-list"
          cdkDropList
          [cdkDropListData]="filteredEnabledMods"
          class="list"
          [cdkDropListSortingDisabled]="true"
          (cdkDropListDropped)="onModItemDragDrop($event)">
          <div class="list-item-container" *ngFor="let mod of filteredEnabledMods" cdkDrag>
            <div style="flex: 72%">
              {{mod.name}}
            </div>
            <div class="text-center" style="flex: 14%">
              <mat-checkbox [checked]="mod.serverMod" (change)="mod.serverMod = !mod.serverMod">Server Mod</mat-checkbox>
            </div>
            <div class="text-center" style="flex: 14%">
              <button mat-icon-button (click)="showModDeleteConfirmationDialog(mod.name)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
     </div>
    </div>
  <div class="mods-save-and-upload">
    <div>
      <button mat-flat-button color="primary" (click)="save()">Save</button>
    </div>
    <div>
      <app-upload-mod></app-upload-mod>
    </div>
  </div>
</div>
