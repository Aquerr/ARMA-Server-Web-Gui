<div appDragAndDropFile (fileDropped)="onFileDropped($event)" class="app-missions-tab">
  <h1>Missions</h1>
  <mat-form-field>
    <mat-label>Search mission...</mat-label>
    <input matInput type="text" [formControl]="searchBoxControl" placeholder="Search mission...">
  </mat-form-field>
  <div class="mission-list-group" cdkDropListGroup>
    <div class="mission-list">
      <h2>Disabled</h2>
      <div
        id="disabled-missions-list"
        cdkDropList
        [cdkDropListData]="this.filteredDisabledMissions"
        class="list"
        [cdkDropListSortingDisabled]="false"
        (cdkDropListDropped)="onMissionItemDropped($event)">
        <div class="list-item-container" *ngFor="let mission of this.filteredDisabledMissions" cdkDrag>
          <div style="flex: 72%">
            {{mission.name}}
          </div>
          <div class="text-center" style="flex: 14%">
            <button mat-icon-button
                    matTooltip="Configure parameters"
                    (click)="showMissionModifyDialog(mission)">
              <mat-icon>settings</mat-icon>
            </button>
          </div>
          <div class="text-center" style="flex: 14%">
            <button mat-icon-button
                    matTooltip="Delete the mission"
                    (click)="showMissionDeleteConfirmationDialog(mission.name)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="mission-list" style="margin-left: 1rem;">
      <h2>Enabled</h2>
      <div
        id="enabled-missions-list"
        cdkDropList
        [cdkDropListData]="this.filteredEnabledMissions"
        class="list"
        [cdkDropListSortingDisabled]="false"
        (cdkDropListDropped)="onMissionItemDropped($event)">
        <div class="list-item-container" *ngFor="let mission of this.filteredEnabledMissions" cdkDrag>
          <div style="flex: 72%">
            {{mission.name}}
          </div>
          <div class="text-center" style="flex: 14%">
            <button mat-icon-button (click)="showMissionModifyDialog(mission)">
              <mat-icon>settings</mat-icon>
            </button>
          </div>
          <div class="text-center" style="flex: 14%">
            <button mat-icon-button (click)="showMissionDeleteConfirmationDialog(mission.name)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="missions-save-and-upload">
    <div>
      <button mat-flat-button color="primary" (click)="save()">Save</button>
    </div>
    <div>
      <app-upload-mission></app-upload-mission>
    </div>
  </div>
</div>
