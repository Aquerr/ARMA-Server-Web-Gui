<div appDragAndDropFile (fileDropped)="onFileDropped($event)">
  <h1>Missions</h1>
  <div class="app-list-missions">
    <app-list-missions [reloadMissionsDataSubject]="reloadMissionsDataSubject"></app-list-missions>
  </div>
  <div class="app-upload-mission">
    <app-upload-mission #uploadMission (missionUploaded)="onMissionUploaded()"></app-upload-mission>
  </div>
</div>
