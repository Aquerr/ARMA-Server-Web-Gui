<div appDragAndDropFile (fileDropped)="onFileDropped($event)">
  <h1>Missions</h1>
  <mat-form-field>
    <mat-label>Search mission...</mat-label>
    <input matInput type="text" placeholder="Search mission...">
  </mat-form-field>
  <div class="app-list-missions" cdkDropListGroup>
    <app-missions-list
               [canSortManually]="true"
               [missions]="disabledMissions"
               [header]="'Disabled'"
               class="mods-list"
               (deleteClicked)="showMissionDeleteConfirmationDialog($event)"></app-missions-list>
    <app-missions-list
               [canSortManually]="true"
               #enabledMissionsList
               [missions]="enabledMissions"
               [header]="'Enabled'"
               class="mods-list"
               (modifyClicked)="showMissionModifyDialog($event)"
               (deleteClicked)="showMissionDeleteConfirmationDialog($event)"></app-missions-list>
  </div>
  <div class="app-upload-mission">
    <app-upload-mission #uploadMission (missionUploaded)="onMissionUploaded()"></app-upload-mission>
  </div>
  <div>
    <button mat-flat-button color="primary" (click)="save()">Save</button>
  </div>
</div>
