<div class="container">
  <h1>Network</h1>
  <div class="network-properties">
    <mat-form-field>
      <mat-label>Loopback</mat-label>
      <mat-select [(ngModel)]="loopback" name="upnp">
        <mat-option [value]="true">Yes</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Upnp</mat-label>
      <mat-select [(ngModel)]="upnp" name="upnp">
        <mat-option [value]="true">Yes</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Max Ping</mat-label>
      <input name="maxping" [(ngModel)]="maxPing" matInput type="number" min="0">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Disconnect Timeout</mat-label>
      <input name="disconnectTimeout" [(ngModel)]="disconnectTimeout" matInput type="number" min="5">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Max Desync</mat-label>
      <input name="maxDesync" [(ngModel)]="maxDesync" matInput type="number" min="0">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Max Packet Loss</mat-label>
      <input name="maxPacketLoss" [(ngModel)]="maxPacketLoss" matInput type="number" min="0">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enable Players' Bandwidth Diagnostics</mat-label>
      <mat-select [(ngModel)]="enablePlayerDiag" name="enablePlayerDiag">
        <mat-option [value]="true">Yes</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button mat-flat-button color="primary" (click)="save()">Save</button>
  </div>
</div>
