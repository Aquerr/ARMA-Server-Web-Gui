<div class="vote-cmd-list">
  @for (item of control?.value; track item.command.name; let index = $index) {
    <app-vote-cmd-list-item [item]="item" (deleted)="deleteItem(index)"></app-vote-cmd-list-item>
  }
  <div class="vote-cmd-add-new">
    <button mat-icon-button color="primary" (click)="addNewCommand()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</div>
