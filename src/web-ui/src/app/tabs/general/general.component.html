<div class="container">
  <h1>General</h1>
  <div class="general-properties">
    <div class="fields">
      <mat-form-field class="server-directory-field">
        <mat-label>Server directory</mat-label>
        <input name="server-directory" [(ngModel)]="serverDirectory" matInput type="text">
      </mat-form-field>
      <mat-form-field class="hostname-field">
        <mat-label>Hostname</mat-label>
        <input name="hostname" [(ngModel)]="hostname" matInput type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Port</mat-label>
        <input name="port" [(ngModel)]="port" matInput type="number" min="0">
      </mat-form-field>
      <mat-form-field class="max-players-field">
        <mat-label>Max players</mat-label>
        <input name="max-players" [(ngModel)]="maxPlayers" matInput type="number" min="0">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Persistent</mat-label>
        <mat-select [(ngModel)]="persistent" name="persistent">
          <mat-option [value]="true">Yes</mat-option>
          <mat-option [value]="false">No</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Drawing in map </mat-label>
        <mat-select [(ngModel)]="drawingInMap" name="drawing-in-map">
          <mat-option [value]="true">Yes</mat-option>
          <mat-option [value]="false">No</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <section class="motd-section">
      <app-motd-list #motdListComponent></app-motd-list>
    </section>
    <div>
      <mat-label>Current command-line params</mat-label>
      <input class="command-line-params" disabled [value]="commandLineParams" type="text">
    </div>
  </div>
  <div class="button-container">
    <button mat-flat-button color="primary" (click)="save()">Save</button>
  </div>
</div>
