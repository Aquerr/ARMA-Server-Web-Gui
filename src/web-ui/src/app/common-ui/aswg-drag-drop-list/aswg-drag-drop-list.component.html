<h2>{{header}}</h2>
<div
    cdkDropList
    [cdkDropListData]="items"
    class="list"
    [cdkDropListSortingDisabled]="!canSortManually"
    (cdkDropListDropped)="drop($event)">
    <div class="list-item-container" *ngFor="let item of items" cdkDrag>
      <div style="flex: 72%">
        {{item}}
      </div>
      <div class="text-center" style="flex: 14%">
        <button *ngIf="canModify" mat-icon-button (click)="modifyClick(item)">
          <mat-icon>settings</mat-icon>
        </button>
      </div>
      <div class="text-center" style="flex: 14%">
        <button *ngIf="canDelete" mat-icon-button (click)="deleteClick(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
</div>
