<h1>{{header}}</h1>
<div
    cdkDropList
    [cdkDropListData]="items"
    class="list"
    [cdkDropListSortingDisabled]="!sorted"
    (cdkDropListDropped)="drop($event)">
    <div class="list-item-container" *ngFor="let item of items" cdkDrag>{{item}}
      <button *ngIf="canDelete" mat-icon-button (click)="deleteClick(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
</div>
